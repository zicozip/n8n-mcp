name: n8n-mcp
description: Self-hosted n8n docs & validation MCP (czlonkowski fork)

# Smithery needs a runtime + startCommand per its schema
runtime: container

# Tell Smithery how to build (uses your repo's Dockerfile)
build:
  dockerfile: Dockerfile

# Tell Smithery how the server exposes MCP (Streamable HTTP)
# path '/mcp' avoids 404s; '/health' is used for health checks
startCommand:
  type: http
  path: /mcp
  health: /health

# Declare configuration Smithery must provide at deploy/scan time
configSchema:
  type: object
  required: [AUTH_TOKEN]
  properties:
    AUTH_TOKEN:
      type: string
      description: Bearer token used by the server to authenticate requests

# Example shown in Smithery UI to help you fill envs
exampleConfig:
  AUTH_TOKEN: "replace-with-long-random-token"
